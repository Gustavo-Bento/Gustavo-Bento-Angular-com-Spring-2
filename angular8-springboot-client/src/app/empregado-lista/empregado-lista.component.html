<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empregado of empregados | async">
          <td>{{empregado.primeiroNome}}</td>
          <td>{{empregado.ultimoNome}}</td>
          <td>{{empregado.emailId}}</td>
          <td><button (click)="deleteEmpregado(empregado.id)" class="btn btn-danger">Delete</button>
              <button (click)="empregadoDetalhes(empregado.id)" class="btn btn-info" style="margin-left: 10px">Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
