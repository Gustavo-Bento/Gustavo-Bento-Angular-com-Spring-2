<h2>Detalhes do Empregado</h2>

<hr/>
<div *ngIf="empregado">
  <div>
    <label><b>First Name: </b></label> {{empregado.primeiroNome}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{empregado.ultimoNome}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{empregado.emailId}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar para lista de Empregados</button><br>
